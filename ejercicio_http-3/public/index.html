<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Servicio $http</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="EmpleadosApp">

	<!-- modal, la practica mas correcta es ponerla encima del demas codigo -->
	<div ng-controller="ActualizarEmpleadoController as actualizarCtrl">
		<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Editar Empleado</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label>Nombre</label>
								<input type="text" class="form-control" ng-model="actualizarCtrl.datosEmpleado.nombre">
							</div>
							<div class="form-group">
								<label>Apellido</label>
						<input type="text" class="form-control" ng-model="actualizarCtrl.datosEmpleado.apellido">
							</div>
							<div class="form-group">
								<label>Departamento</label>
								<input type="text" class="form-control" ng-model="actualizarCtrl.datosEmpleado.departamento">
							</div>
							<div class="form-group">
								<label>Edad</label>
								<input type="text" class="form-control" ng-model="actualizarCtrl.datosEmpleado.edad">
							</div>
							<button type="button" class="btn btn-success" ng-click="actualizarCtrl.actualizarEmpleado()" data-dismiss="modal">Actualizar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-controller="AgregarEmpleadoController as agregarCtrl">
		<div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Agregar Empleado</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label>Nombre</label>
								<input type="text" class="form-control" ng-model="agregarCtrl.datosEmpleado.nombre">
							</div>
							<div class="form-group">
								<label>Apellido</label>
						<input type="text" class="form-control" ng-model="agregarCtrl.datosEmpleado.apellido">
							</div>
							<div class="form-group">
								<label>Departamento</label>
								<input type="text" class="form-control" ng-model="agregarCtrl.datosEmpleado.departamento">
							</div>
							<div class="form-group">
								<label>Edad</label>
								<input type="text" class="form-control" ng-model="agregarCtrl.datosEmpleado.edad">
							</div>
							<button type="button" class="btn btn-success" ng-click="agregarCtrl.agregarEmpleado()" data-dismiss="modal">Agregar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container" ng-controller="MostrarEmpleadosController as mostrarCtrl">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<h1 class="text-center">Tabla Empleados</h1>
				<div class="table-responsive">
					<table class="table table-hover table-condensed">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Depto</th>
								<th>Edad</th>
								<th><button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">Agregar Empleado</button></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="empleado in mostrarCtrl.empleados">
								<td>{{empleado.id}}</td>
								<td>{{empleado.nombre}}</td>
								<td>{{empleado.apellido}}</td>
								<td>{{empleado.departamento}}</td>
								<td>{{empleado.edad}}</td>
								<td>
									<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="mostrarCtrl.pasarDatos($index)">update</button>
									<button type="submit" class="btn btn-warning" ng-click="mostrarCtrl.borrarEmpleado(empleado.id)">borrar</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	
	<script src="./bower_components/jquery/dist/jquery.min.js" ></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
