<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">   
			      <ul class="nav navbar-nav">
			        <li><a href="index.html">Inicio</a></li>
			        <li><a href="contacto.html">Contacto</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
	</div>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Por favor llena la siguiente informacion</h1>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-primary">
				  <div class="panel-heading">Formulario de Contacto</div>
				  	<div class="panel-body">
						<form>
							<div class="form-group col-xs-12 col-md-6">
							    <label for="exampleInputName2">Nombre</label>
							    <input type="text" class="form-control" id="exampleInputName2" placeholder="Nombre">
							</div>
							<div class="form-group col-xs-12 col-md-6">
							    <label for="exampleInputEmail">Email</label>
							    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" required>
							</div>
							<div class="form-group col-xs-12 col-md-6">
							    <label for="exampleIPassword">Password</label>
							    <input type="password" class="form-control" id="examplePassword" placeholder="Password" required>
							</div>
							<div class="form-group col-xs-12 col-md-6">
								<p>Elige una Opcion</p>
								<select class="form-control">
								  <option>1</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
							<div class="form-group col-xs-12">
								<input type="checkbox"> Aseguro que la informacion es correcta.
							</div>
							<div>
								<button type="submit" class="btn btn-default pull-right ">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
