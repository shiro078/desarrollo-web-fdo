<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio Servicios (service, factory)</title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body ng-app="todoApp">
	
	<section class="crear-lista">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<div ng-controller="CrearListaController as crearCtrl">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h4>Crea una nueva Lista de Pendientes</h4>
							</div>
							<div class="panel-body">
								<form class="form-inline">
									<div class="form-group">
										<input type="text" class="form-control" ng-model="crearCtrl.nombreLista" placeholder="Nombre">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" ng-model="crearCtrl.cantidad" placeholder="Cantidad Pendientes">
									</div>
									<button ng-click="crearCtrl.crearLista()" class="btn btn-primary">Crear</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="mostrar-listas" ng-controller="MostrarListasController as mostrarCtrl">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="lista in mostrarCtrl.listas">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h5>{{lista.nombre}}</h5>
						</div>
						<div class="panel-body">
							<div class="col-xs-8">
								<input type="text" ng-model="mostrarCtrl.tarea" class="form-control">
							</div>
							<div class="col-xs-4">
								<button class="btn btn-success" ng-click="mostrarCtrl.insertarTarea($index)">agregar</button>
							</div>
						</div>
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="tarea in lista.tareas track by $index">{{tarea}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	


	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./js/app.js"></script>

</body>
</html>
