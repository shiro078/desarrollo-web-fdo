<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Productos</h3>
	</div>
	<div class="panel-body">
		<div class="table-responsive" ng-show="!productosCtrl.notValid">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Identificador</th>
						<th>Precio</th>
						<th>Peso</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="producto in productosCtrl.productos">
						<td>{{ producto.nombre }}</td>
						<td>{{ producto.identificador }}</td>
						<td>{{ producto.precio | currency:symbol }}</td>
						<td>
							{{producto.peso}} {{producto.unidad_medida}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="productosCtrl.notValid">
			{{ productosCtrl.mensaje  }}
		</div>
	</div>
</div>
