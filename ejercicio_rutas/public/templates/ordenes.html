<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Ordenes</h3>
	</div>
	<div class="panel-body">
		<div class="table-responsive" ng-show="!ordenesCtrl.notValid">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>No Orden</th>
						<th>Precio Total</th>
						<th>Cantidad Productos</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="orden in ordenesCtrl.ordenes">
						<td>{{ orden.orden }}</td>
						<td>{{ orden.precio_total }}</td>
						<td>{{ orden.cantidad_total }}</td>
						<td>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="ordenesCtrl.notValid">
			{{ ordenesCtrl.mensaje  }}
		</div>
	</div>
</div>
