<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="MiApp">
	<section class="thumbnails" ng-controller="MiControlador">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4" ng-repeat="planeta in planetas">
					<div class="thumbnail">
						<img src="http://placehold.it/800x600" alt="">
						<div class="caption">
							<h2>{{planeta.name}}</h2>
							<ul>
								<li>Periodo de Rotacion: {{planeta.rotation_period}}</li>
								<li>Periodo de Orbita: {{planeta.orbital_period}}</li>
								<li>Diametro: {{planeta.diameter}}</li>
								<li>Clima: {{planeta.climate}}</li>
								<li>Gravedad: {{planeta.gravity}}</li>
								<li>Terreno: {{planeta.terrain}}</li>
								<li>Poblacion: {{planeta.population}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
	</div>
	</section>
	
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
