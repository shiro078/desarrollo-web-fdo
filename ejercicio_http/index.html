<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Servicio $http</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="AppHttp">
	<section class="personajes" ng-controller="BuscaSwapiController as buscarCtrl">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2">
					<form>
						<div class="form-group">
							<input class="form-control input-lg" type="text" ng-model="buscarCtrl.buscar" placeholder="Buscar Personaje" autofocus>
						</div>
					</form>
				</div>
				<div ng-controller="MuestraPersonajesController as muestraCtrl">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="persona in muestraCtrl.personas| filter:{name:buscarCtrl.buscar}">
						<div class="thumbnail">
							<img src="http://placehold.it/600x400">
							<div class="caption">
								<h3><a href="" ng-click="muestraCtrl.obtenerPersonaje($index + 1)">{{ persona.name }}</a></h3>
							</div>
							<ul class="list-group">
								<li class="list-group-item"><span class="thumb_title">Gender:</span> {{ persona.gender }}</li>
								<li class="list-group-item"><span class="thumb_title">Height:</span> {{ persona.height }}</li>
								<li class="list-group-item"><span class="thumb_title">Hair Color:</span> {{ persona.hair_color }}</li>
								<li class="list-group-item"><span class="thumb_title">Birth Year:</span> {{ persona.birth_year }}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="./bower_components/jquery/dist/jquery.min.js" ></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
