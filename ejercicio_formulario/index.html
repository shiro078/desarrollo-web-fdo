<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio manipulacion del DOM</title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-6">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="panel-title">
							Formulario de Prueba
						</div>
					</div>
					<div class="panel-body">
						<!-- El atributo novalidate nos sirve para evitar que las validaciones las haga la API de HTML5 -->
						<form novalidate>
							<div id="divNombre" class="form-group">
								<label>Nombre:</label>
								<input id="txtNombre" type="text" name="txtNombre" class="form-control">
							</div>
							<div id="divEmail" class="form-group">
								<label>Email</label>
								<input type="email" name="userEmail" class="form-control">
							</div>
							<div id="divPass" class="form-group">
								<label>Contrase√±a</label>
								<input type="password" name="userPass" class="form-control">
							</div>
							<input type="button" class="btn btn-success pull-right" onclick="enviarForm();" value="Enviar" />
						</form>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/scripts.js"></script>
</body>
</html>
